<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercise-2</title>
    <style>
        table,
        td,
        th {
            border-collapse: collapse;
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Images in Tables</h2>
    <hr>
    <h4>What are your favorite pets ?
    </h4>
    <table>
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td><img src="../Images-Media\images\horses.jpg" alt="horse" width="500px"></td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Horse">Horse</a>
            </td>
        </tr>
        <tr>
            <td><img src="../Images-Media\images\dogs.jpg" alt="dog" width="500px"></td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Dog">Dogs</a>
            </td>
        </tr>
        <tr>
            <td>
                <img src="../Images-Media\images\cats.jpg" alt="cat" width="500px"></td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Cat">Cats</a>
            </td>
        </tr>
    </table>
</body>

</html>
